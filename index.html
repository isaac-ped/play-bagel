<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <body>
        <font size="5"> Bagel Checker </font><br>
        <font size="3"> Yours: </font><input type="text" id="word1"></input><br>
        <font size="3"> Guess: </font> <input type="text" id="word2"></input><br>
    <button onclick="compare()"> Go! </button>
    <font size="3"  id="common"> </font><br>

    <textarea id="notes" rows="30" cols="45" onchange="save_text()">
Enter notes here...
    </textarea>
    <script type="text/javascript">

window.onload = function() {
    var notes = localStorage.getItem('notes_');
    if (notes != null) {
        document.getElementById("notes").value = notes;
    }
    var yours = localStorage.getItem("yours_");
    if (yours != null) {
        document.getElementById("word1").value = yours;
    }
}

var save_text = function() {
    var notes = document.getElementById('notes').value;
    localStorage.setItem("notes_", notes);
    var yours = document.getElementById('word1').value;
    localStorage.setItem("yours_", yours);
}

var check_words = function(word1, word2) {
    var n = 0;
    var letters = [];
    for (var i=0; i < word1.length; i++) {
        var j;
        for (j=0; j < word2.length; j++) {
            if (word1[i] == word2[j]) {
                break;
            }
        }
        if (word1[i] == word2[j]) {
            n += 1;
            letters.push(word1[i]);
            word2 = word2.substr(0, j) + word2.substr(j+1, word2.length);
        }
    }
    return letters;
}

var compare = function() {
    var w1 = document.getElementById("word1").value;
    var w2 = document.getElementById("word2").value;

    var out = document.getElementById("common");


    var common = check_words(w1.toUpperCase(), w2.toUpperCase());

    out.innerHTML = common.length + ": " + common


}

    </script>
    </body>
</html>
